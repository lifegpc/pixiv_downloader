appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{m}{n}"
  requests:
    kind: rolling_file
    path: "log/requests.log"
    encoder:
      pattern: "{d} - {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 1mb
      roller:
        kind: fixed_window
        base: 1
        count: 5
        pattern: "logs/requests.{}.log"
root:
  level: info
  appenders:
    - stdout
loggers:
  html5ever::tree_builder:
    level: warn
  html5ever::tokenizer:
    level: warn
  html5ever::tokenizer::char_ref:
    level: warn
  reqwest::connect:
    level: warn
  server:
    level: info
    appenders:
      - requests
    additive: false
  
